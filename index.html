<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asesoría Legal</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0d1b2a;
            color: white;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: white;
        }
        .logo img {
            height: 40px;
        }
        .contact-btn {
            background-color: #1e3a8a;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .hero {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 50px;
            background: url('img/interior-design-old-architecture\ 1.png') no-repeat center center/cover;
        }
        .hero-content {
            max-width: 50%;
        }
        h1 {
            font-size: 36px;
            font-weight: bold;
        }
        h1 span {
            color: #f4a261;
        }
        .subtext {
            font-size: 14px;
            color: #cbd5e1;
        }
        .cta-btn {
            background-color: #f4a261;
            color: #0d1b2a;
            border: none;
            padding: 15px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            margin-top: 20px;
        }
        .hero-image img {
            height: 300px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo"> <img src="img/Isotipo 1.png" alt="Logo"> </div>
        <button class="contact-btn">&#128172; Contáctame</button>
    </header>
    <section class="hero">
        <div class="hero-content">
            <h1>Protegiendo tus derechos con <span>experiencia y compromiso</span></h1>
            <p>Asesoría legal en Derecho Laboral, Familiar, Civil y Corporativo</p>
            <p class="subtext">Un problema legal puede generar estrés e incertidumbre. Con mi apoyo, obtén soluciones rápidas, justas y efectivas.</p>
            <button class="cta-btn">Agenda tu consulta ahora</button>
        </div>
        <div class="hero-image">
            <img src="img/short-haired-man-business-suit-carrying-two-registers-Photoroom 1.png" alt="Abogado">
        </div>
    </section>
</body>
</html>
